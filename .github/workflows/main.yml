# Continuous Integration / Continuous Deployment Pipeline
# 
# Runs on every push and pull request to main branch.
# Executes:
# - Code linting (flake8)
# - Type checking (mypy)
# - Unit tests (pytest)
# - Integration tests
#
# A Senior Engineer never breaks the build.

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-docstrings isort black
      
      - name: Run flake8 (linting)
        run: |
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      
      - name: Check import sorting (isort)
        run: |
          isort --check-only --diff src/ tests/
        continue-on-error: true
      
      - name: Check code formatting (black)
        run: |
          black --check --diff src/ tests/
        continue-on-error: true

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy types-requests pandas-stubs
      
      - name: Run mypy (type checking)
        run: |
          mypy src/ --ignore-missing-imports --no-error-summary
        continue-on-error: true

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: [lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist
      
      - name: Generate test data
        run: |
          python generate_data.py
      
      - name: Train model (for integration tests)
        run: |
          python forecast_engine.py
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --ignore=tests/e2e/ --cov=src --cov-report=xml --cov-report=term-missing -x
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  e2e-test:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest playwright pytest-playwright
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium --with-deps
      
      - name: Generate test data
        run: |
          python generate_data.py
      
      - name: Train model
        run: |
          python forecast_engine.py
      
      - name: Run E2E tests
        run: |
          pytest tests/e2e/ -v --tb=short -x
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
      
      - name: Run bandit (security linter)
        run: |
          bandit -r src/ -ll -ii
        continue-on-error: true
      
      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check
        continue-on-error: true

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify imports work
        run: |
          python -c "from src.core import Scheduler, RiskEngine; print('Core imports OK')"
          python -c "from src.config import settings; print(f'Config OK: {settings.APP_NAME}')"
          python -c "from src.models import TelemetryRecord; print('Models OK')"
      
      - name: Generate test data
        run: |
          python generate_data.py
      
      - name: Verify app can start
        run: |
          timeout 10 streamlit run app.py --server.headless=true || true
        continue-on-error: true
