[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    e2e: End-to-end tests that require a running Streamlit server
    slow: Tests that take a long time to run
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
